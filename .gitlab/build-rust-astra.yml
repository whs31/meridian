astra rust build:
  stage: build-rust
  tags: [alse]
  cache:
      paths:
        - Cargo.lock
        - target/

  script:
    - cargo --version
    - cargo build --release
    - ls target/release -la
    - cp target/release/*.so .
    - cp target/release/*.a .

  artifacts:
    name: $CI_PROJECT_TITLE-$CI_JOB_NAME-$CI_COMMIT_TIMESTAMP-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA
    paths: [./*.so, ./*.a]
    expire_in: 1 week
